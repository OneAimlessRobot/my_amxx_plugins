// Aliens vs Predator - Configuration File

// General - vars
// ------------

avp_lighting "f"			// Map lighting ["0"-disable / "a"-darkest / "z"-brightest]
avp_logcommands 1			// Log commands to file (aliens_vs_predator.log)
avp_start_delay 5			// Delay to start a game mode
avp_starting_marinepoints 0		// Starting MarinePoints (Human money)
avp_starting_xenopoints 0		// Starting XenoPoints (Alien money)
avp_starting_honorpoints 0		// Starting HonorPoints (Predator money)

// Nightvision - vars
// ------------------

avp_spectator_nvision 1			// Give nightvision to spectators [0-disable/1-enable/2-enable, but don't auto turn]

avp_marine_nvision 0			// Give nightvision to marines [0-disable/1-enable/2-enable, but don't auto turn]
avp_marine_nvision_radius 30		// Marine nightvision radius (size)
avp_marine_nvision_R 255		// Marine nightvision color Red
avp_marine_nvision_G 255		// Marine nightvision color Green
avp_marine_nvision_B 255		// Marine nightvision color Blue

avp_alien_nvision 1			// Give nightvision to aliens [0-disable/1-enable/2-enable, but don't auto turn]
avp_alien_nvision_radius 50 		// Alien nightvision radius (size)
avp_alien_nvision_R 0			// Alien nightvision color Red
avp_alien_nvision_G 255 		// Alien nightvision color Green
avp_alien_nvision_B 0 			// Alien nightvision color Blue

avp_predator_nvision 1			// Give nightvision to predators [0-disable/1-enable/2-enable, but don't auto turn]
avp_predator_nvision_radius 70 		// Predator nightvision radius (size)
avp_predator_nvision_R 255		// Predator nightvision color Red
avp_predator_nvision_G 0 		// Predator nightvision color Green
avp_predator_nvision_B 0 		// Predator nightvision color Blue

// Marine - vars
// -------------

avp_marine_unlimited_ammo 1 		// Unlimited ammunition [1-only clip / 2- clip and bpammo]
avp_marine_damage_reward 250 		// MarinePoints reward for each X damage

// Alien - vars
// ------------

avp_alien_damage_reward 100 		// XenoPoints reward for each X damage
avp_alien_camera 1			// Alien custom camera [0-default / 1-upleft / 2-3rdperson]
avp_alien_leap 1			// Enable longjump
avp_alien_leap_cooldown 3.0 		// Long jump cooldown
avp_alien_leap_force 600		// Long jump impulse
avp_alien_leap_height 300		// Long jump height

// Predator - vars
// ---------------

avp_predator_wrist_blades_damage 70	// Wrist blades damage
avp_predator_damage_reward 430		// HonorPoints reward for each X damage
avp_predator_leap 1			// Enable longjump
avp_predator_leap_cooldown 5.0		// Long jump cooldown
avp_predator_leap_force 400		// Long jump impulse
avp_predator_leap_height 400 		// Long jump height

// Game Mode - vars
// ----------------

avp_decimation_enable 1			// Enable Decimation mod (aliens vs humans)
avp_decimation_minplayers 2		// Minimun players required to start the mod
avp_decimation_chance	3		// Mod start chance (1 in X)
avp_decimation_respawn	0		// Respawn on Decimation [0-disable/1-aliens/2-humans/3-all]
avp_decimation_respawn_delay 7		// Respawn delay
avp_extinction_respawn 0		// Respawn on Extinction [0-disable/1-aliens/2-predators/3-all]
avp_extinction_respawn_delay 7		// Respawn delay

// Server - vars
// -------------

mp_playerid 1				// Show player names [0-ALL / 1-Only team / 2-None]
mp_timelimit 30				// Time limit per map
mp_roundtime 5				// Time per round
mp_freezetime 0				// Freeze time on round start
sv_maxspeed 9999			// Server Max Speed