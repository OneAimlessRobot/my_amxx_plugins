// WeaponMod Configuration File
echo [WeaponMod] Executing Main Configuration File


// --------- Core Configurations ---------

// Enables or disables WeaponMod
// 0 - Disables WeaponMod
// 1 - Enables WeaponMod
//
// Default value: "1"
wpn_enabled	"1"

// Enables or disables picking up ammo
// 0 - Disables ammo pickup
// 1 - Enables ammo pickup
//
// Default value: "0"
wpn_pickup_ammo	"1"

// Damage done in a headshot
// 0 - Instant kill
// more - Multiplies the original damage done
wpn_headshot_damage	"2"

// Enables or disables friendlyfire for WeaponMod
// This setting will be ignored in non teamplay games
// 0 - Disables friendlyfire for WeaponMod
// 1 - Enables friendlyfire for WeaponMod
//
// Default value: "1"
wpn_friendlyfire	"0"

// Force of the kickback on enemies done by explosions whereas 1.0 is equal to 100%
// This can be more or less than 1.0
//
// Default value: "1.0"
wpn_kickback_force	"1.0"

// Same as wpn_kickback_force except that this one is for teammates
// This setting will be ignored in non teamplay games or if WeaponMod's friendlyfire is disabled
//
// Default value: "1.0"
wpn_kickback_force_ff	"1.0"

// Defines the amount of frags given when a player kills a Monster using a WeaponMod weapon
//
// Default value: "0"
wpn_monster_frags	"0"

// Defines if it's possible to do headshots on monsters.
// This makes it possible to kill each monster with just a single shot.
//
// Default value: "1"
wpn_monster_headshots	"1"

// Defines if damage and kickback effect on explosions can go through walls and objects (like boxes)
// 0 - Disables impact through walls
// 1 - Enables impact through walls
//
// Default value: "0"
wpn_impact_through_objects	"0"


// --------- GameInfo configurations ---------

// Mod specific
// Defines how much money a player earns for killing a player
// 
// Default value: "300"
wpn_playerkill_money	"9999"

// Mod specific
// Defines how much money a player earns for killing a monster
// 
// Default value: "800"
wpn_monsterkill_money	"99999"
