amx_autorr_enable 1 Enable Or Disable Plugin
amx_autorr_cds 1 Enable Or Disable CountDown Sound 
amx_autorr_time 10 Set The Restart Time In Seconds
amx_autorr_count_color "255 0 0" Set color of CountMsg
amx_autorr_start_color "0 255 255" Set color of GameStartedMsg
amx_autorr_xypos "-1.0 0.25" Set X Y Position of Both Msg