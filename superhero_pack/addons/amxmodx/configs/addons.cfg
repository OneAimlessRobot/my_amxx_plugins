// WeaponMod Configuration File
echo [WeaponMod] Executing Addon Configuration File


// --------- Buysystem ---------

// Defines the mode in how weapons can be bought
// 0 - Buying is disabled
// 1 - Buy anywhere
// 2 - Buy in buyzone (Counter-Strike only!)
//
// Default value: "1"
wpn_buymode	"1"

// Enables or disables advertisement text for buying weapons
// 0 - Disables advertisement
// 1 - Enables advertisement
//
// Default value: "1"
wpn_advertise	"1"

// This command allows restricting the buying of WeaponMod weapons to certain teams
// The teamname has to be put into quotes and is case-sensitive!
// Usage: wpn_bs_restrict_team	<teamname>
//
// wpn_bs_restrict_team	"CT"
// wpn_bs_restrict_team	"TERRORIST"

// Allows restricting players from buying WeaponMod weapons for the the given amount
// of time (in seconds) beginning from round start.
// 0.0  - Players do not have to wait until they can buy a weapon
// more - Players have to wait x seconds until the can buy a weapon
//
// Default value: "0.0"
wpn_buy_wait_time	"0.0"

// --------- Drop Blocker ---------

// Enables or disables the 'drop' command
// 0 - Disables blocking
// 1 - Enables blocking
//
// Default value: "1"
wpn_block_dropcommand	"1"

// Enables or disables the weapon dropping on death
// 0 - Disables blocking
// 1 - Disables blocking for the last active weapon only (hldm gameplay)
// 2 - Enables blocking
//
// Default value: "1"
wpn_block_weapondrop	"1"

// Enables or disables skipping of empty weapons in player's inventory
// 0 - Disables skipping
// 1 - Enables skipping
//
// Default value: "1"
wpn_skip_empty_weapons	"1"

// Enables and sets the time in how long a weapon stays on the floor after it's dropped
// 0.0 or below  - Disables deleting of dropped weapons
// more than 0.0 - Life time of a dropped weapon on the floor
//
// Default value: "1"
wpn_entity_life_time	"30.0"
